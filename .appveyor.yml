image: Visual Studio 2017
build: false
platform: 'x64'
clone_folder: C:\projects\cakephp
clone_depth: 10

branches:
  only:
    - master
    - 3.x
    - 3.next
    - 4.next

cache:
  - '%LOCALAPPDATA%\Composer\files'

services:
  - mssql2017

environment:
  global:
    DB_URL: 'sqlserver://sa:Password12!@.\SQL2017/cakephp?MultipleActiveResultSets=false'

init:
  - SET PATH=C:\Program Files\OpenSSL;C:\php;%PATH%
  - SET COMPOSER_NO_INTERACTION=1
  - SET ANSICON=121x90 (121x90)

install:
  - curl -fsS https://windows.php.net/downloads/qa/php-8.0.0RC3-nts-Win32-vs16-x64.zip -o php.zip
  - curl -fsS https://windows.php.net/downloads/pecl/releases/pdo_sqlsrv/5.9.0preview1/php_pdo_sqlsrv-5.9.0preview1-7.4-nts-vc15-x64.zip -o pdosqlsrv.zip
  - curl -fsS https://windows.php.net/downloads/pecl/releases/sqlsrv/5.9.0preview1/php_sqlsrv-5.9.0preview1-7.4-nts-vc15-x64.zip -o sqlsrv.zip
  - 7z x php.zip -oC:\php\ -aoa > nul
  - 7z x pdosqlsrv.zip -oC:\php\ext php_pdo_sqlsrv.dll -aoa > nul
  - 7z x sqlsrv.zip -oC:\php\ext php_sqlsrv.dll -aoa > nul

  - cd C:\php
  - copy php.ini-production php.ini /Y
  - echo date.timezone="UTC" >> php.ini
  - echo extension_dir=ext >> php.ini
  - echo extension=openssl >> php.ini
  - echo extension=mbstring >> php.ini
  - echo extension=intl >> php.ini
  - echo extension=pdo_sqlsrv >> php.ini
  - echo extension=sqlsrv >> php.ini
  - echo extension=fileinfo >> php.ini
  - php -v

  - cd C:\projects\cakephp
  - appveyor-retry appveyor DownloadFile https://getcomposer.org/composer.phar
  - php composer.phar install --no-progress
  - php -i | grep "ICU version"

test_script:
  - sqlcmd -S localhost,1433 -U sa -P Password12! -Q "create database cakephp;"
  - cd C:\projects\cakephp
  - vendor\bin\phpunit
