build: false
platform: 'x64'
clone_folder: C:\projects\cakephp
clone_depth: 10

branches:
  only:
    - master
    - 3.x
    - 3.next
    - 4.next

cache:
  - '%LOCALAPPDATA%\Composer\files'

services:
  - mssql2012sp1

environment:
  global:
    DB_URL: 'sqlserver://sa:Password12!@.\SQL2012SP1/cakephp?MultipleActiveResultSets=false'

init:
  - SET PATH=C:\Program Files\OpenSSL;C:\php;%PATH%
  - SET COMPOSER_NO_INTERACTION=1
  - SET ANSICON=121x90 (121x90)

install:
  - curl -fsS https://windows.php.net/downloads/qa/php-8.0.0RC3-nts-Win32-vs16-x64.zip -o php.zip
  - curl -fsSL https://github.com/microsoft/msphpsql/releases/download/v5.9.0-preview1/Windows-8.0.zip -o msphpsql.zip
  - 7z x php.zip -oC:\php\ -aoa > nul
  - 7z e msphpsql.zip -oC:\php\ext Windows-8.0\x64\php_sqlsrv_80_nts.dll Windows-8.0\x64\php_pdo_sqlsrv_80_nts.dll -aoa > nul

  - cd C:\php
  - copy php.ini-production php.ini /Y
  - echo date.timezone="UTC" >> php.ini
  - echo extension_dir=ext >> php.ini
  - echo extension=openssl >> php.ini
  - echo extension=mbstring >> php.ini
  - echo extension=intl >> php.ini
  - echo extension=pdo_sqlsrv_80_nts >> php.ini
  - echo extension=sqlsrv_80_nts >> php.ini
  - echo extension=fileinfo >> php.ini
  - php -v

  - cd C:\projects\cakephp
  - appveyor-retry appveyor DownloadFile https://getcomposer.org/composer.phar
  - php composer.phar install --no-progress --ignore-platform-reqs
  - php -i | grep "ICU version"

test_script:
  - sqlcmd -S localhost,1433 -U sa -P Password12! -Q "create database cakephp;"
  - cd C:\projects\cakephp
  - vendor\bin\phpunit
